<div class="bg-gray-100 py-10">
  <h1 class="text-3xl font-bold text-center my-8">Board Games</h1>

  <!-- Save as PDF button, aligned right -->
  <div class="max-w-5xl mx-auto px-4 flex justify-end mb-4">
    <button (click)="openPdfModal()"
      class="bg-black text-white font-semibold py-2 px-4 rounded hover:bg-gray-800 transition">
      Save as PDF
    </button>
  </div>

  <div class="max-w-5xl mx-auto px-4">
    <div class="flex flex-wrap justify-center gap-x-6 gap-y-8">
      <app-game-card *ngFor="let game of boardGames" [game]="game"></app-game-card>
    </div>
  </div>

  <!-- Modal component -->
  <div *ngIf="showPdfModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">

    <!-- Modal box -->
    <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto p-6 relative">
      <!-- Close button -->
      <button (click)="closePdfModal()" class="absolute top-3 right-3 text-gray-600 hover:text-black text-xl font-bold"
        aria-label="Close modal">
        Ã—
      </button>

      <!-- Title -->
      <h2 class="text-xl font-semibold text-center mb-6">PDF Preview</h2>

      <!-- Game cards stacked -->
      <div class="w-full flex justify-center">
        <div class="flex flex-col items-center space-y-6 w-full max-w-[80%]">
          <app-game-card *ngFor="let game of boardGames" [game]="game" [fullWidth]="true">
          </app-game-card>
        </div>
      </div>


      <!-- Download Button -->
      <div class="mt-8 flex justify-center">
        <button class="bg-black text-white font-semibold py-2 px-6 rounded hover:bg-gray-800 transition">
          Download PDF
        </button>
      </div>
    </div>
  </div>
</div>
