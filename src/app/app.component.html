<div class="bg-gray-100 py-10">
  <h1 class="text-3xl font-bold text-center my-8">Board Games</h1>

  <!-- Save as PDF button, aligned right -->
  <div class="max-w-5xl mx-auto px-4 flex justify-end mb-4">
    <button (click)="openPdfModal()"
      class="bg-black text-white font-semibold py-2 px-4 rounded hover:bg-gray-800 transition">
      Save as PDF
    </button>
  </div>

  <div class="max-w-5xl mx-auto px-4">
    <div class="flex flex-wrap justify-center gap-x-6 gap-y-8">
      <app-game-card *ngFor="let game of boardGames" [game]="game"></app-game-card>
    </div>
  </div>

  <!-- Modal component -->
  <div *ngIf="showPdfModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full p-6 relative">
      <button (click)="closePdfModal()" class="absolute top-3 right-3 text-gray-600 hover:text-black text-xl font-bold"
        aria-label="Close modal">
        Ã—
      </button>

      <h2 class="text-xl font-semibold mb-4">PDF Preview</h2>

      <!-- Preview content -->
      <app-pdf-preview></app-pdf-preview>
    </div>
  </div>
</div>
